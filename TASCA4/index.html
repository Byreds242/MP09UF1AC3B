<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franja Superior con Logo y Barra de Búsqueda</title>
    <link rel="stylesheet" href="style.css"> <!-- Vinculación del archivo CSS -->
</head>
<body>
    <header class="header">
        <p>Thanks for support</p>
    </header>

    <main class="content">
        <img src="img/logo.png" alt="Logo de la Empresa" class="logo"> <!-- Imagen del logo -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Buscar...">
            <div class="search-icon"></div> <!-- Icono de la lupa -->
        </div>
        <div class="small-images">
            <img src="img/image1.png" alt="Imagen 1" class="small-image">
            <img src="img/image2.png" alt="Imagen 2" class="small-image">
        </div>
    </main>

    <nav class="options">
        <div class="option">Shop</div>
        <div class="option">Blog</div>
        <div class="option">Story</div>
        <div class="option">Articles</div>
        <div class="option">Support</div>
    </nav>

    <section class="full-width-image">
        <div class="white-box"></div> <!-- Div blanco encima de la imagen -->
    </section>

    <div class="image-boxes">
        <div class="image-box fondo1">
            <img src="img/imagen3.png" alt="Imagen 1" class="image"> <!-- Imagen dentro del div -->
            <h3 class="image-title">Título 1</h3> <!-- Título dentro del div -->
            <p class="image-text">Texto normal para la primera opción.</p> <!-- Texto normal dentro del div -->
        </div>
        <div class="image-box fondo2">
            <img src="img/imagen2.png" alt="Imagen 2" class="image"> <!-- Imagen dentro del div -->
            <h3 class="image-title">Título 2</h3> <!-- Título dentro del div -->
            <p class="image-text">Texto normal para la segunda opción.</p> <!-- Texto normal dentro del div -->
        </div>
        <div class="image-box fondo3">
            <img src="img/imagen3.png" alt="Imagen 3" class="image"> <!-- Imagen dentro del div -->
            <h3 class="image-title">Título 3</h3> <!-- Título dentro del div -->
            <p class="image-text">Texto normal para la tercera opción.</p> <!-- Texto normal dentro del div -->
        </div>
    </div>
</body>
</html>
